    <link rel="stylesheet" href="/contacts.css">

<body>
     <!-- navbar -->
     <nav class="nav">
        <ul  class="nav-list">
            <div class="logo">
                <h1 class="logo">lab3-multipage</h1>
            </div>

                <li><a href="/">HOME</a></li>
                <li><a href="services.html">SERVICES</a></li>

            </div>
        </ul>

    </nav>

    <header>
        <h1>Contact Us</h1>
    </header>

    <div class="container">
        <form id="contactForm" class="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="nameInput" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="emailInput" name="email" required>
            
            <label for="subject">Subject:</label>
            <input type="text" id="subjectInput" name="subject" required>
            
            <label for="message">Message:</label>
            <textarea id="messageInput" name="message" rows="4" required></textarea>
            
            <button type="submit">Send Message</button>

             <!-- Response message -->
            <div id="response" style="margin-top: 20px; font-weight: bold;"></div>
        </form>
        
       
        
    </div>
